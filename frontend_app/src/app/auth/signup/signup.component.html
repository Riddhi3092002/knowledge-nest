<div class="signup-container">
  <mat-card>
    <mat-card-content>
      <div class="signup-instruction">
        <mat-icon class="signup-icon">person_add</mat-icon>
        <span>Join KnowledgeNest and start your learning journey!</span>
      </div>
      <h2 class="signup-title">Sign Up</h2>
      <form (ngSubmit)="onSignup()" #signupForm="ngForm" class="signup-form">
        <div *ngIf="signupSuccess" class="signup-success">
          <mat-icon color="primary" style="vertical-align: middle"
            >check_circle</mat-icon
          >
          {{ signupSuccess }}
        </div>
        <mat-form-field appearance="outline" class="signup-field">
          <mat-label>Username</mat-label>
          <input
            matInput
            type="text"
            [(ngModel)]="signupData.username"
            name="username"
            required
          />
        </mat-form-field>
        <mat-form-field appearance="outline" class="signup-field">
          <mat-label>Password</mat-label>
          <input
            matInput
            type="password"
            [(ngModel)]="signupData.password"
            name="password"
            required
          />
        </mat-form-field>
        <mat-form-field appearance="outline" class="signup-field">
          <mat-label>First Name</mat-label>
          <input
            matInput
            type="text"
            [(ngModel)]="signupData.firstName"
            name="firstName"
            required
          />
        </mat-form-field>
        <mat-form-field appearance="outline" class="signup-field">
          <mat-label>Last Name</mat-label>
          <input
            matInput
            type="text"
            [(ngModel)]="signupData.lastName"
            name="lastName"
            required
          />
        </mat-form-field>
        <button
          mat-raised-button
          color="primary"
          type="submit"
          [disabled]="!signupForm.form.valid"
        >
          Sign Up
        </button>
      </form>
      <div class="signup-link">
        <span>Already have an account?</span>
        <a routerLink="/login">Login</a>
      </div>
    </mat-card-content>
  </mat-card>
</div>
